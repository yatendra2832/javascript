<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="product">
        <div class="gallery">
          <img src="/images/image1.png" alt="" id="productImg" />
          <div class="controls">
            <span class="btn active">
            </span>
            <span class="btn">
            </span>
            <span class="btn">   
            </span>
          </div>
        </div>
        <div class="details">
          <h1 class="title">Casual T-Shirt</h1>
          <h2>$ 14.00</h2>
          <h3>33% OFF</h3>
          <p>
            Wrangular is an American manufacturer of jeans and other clothing
            items
          </p>

          <form>
            <!-- size selecting Option -->
            <div class="size-select">
                <p>Size</p>
                <label for="small">
                    <input type="radio" name="size" id="small">
                    <span>S</span>
                </label>
                <label for="medium">
                    <input type="radio" name="size" id="medium">
                    <span>M</span>
                </label>
                <label for="large">
                    <input type="radio" name="size" id="large">
                    <span>L</span>
                </label>
                <label for="x-large">
                    <input type="radio" name="size" id="x-large">
                    <span>XL</span>
                </label>
                <label for="xx-large">
                    <input type="radio" name="size" id="xx-large">
                    <span>XXL</span>
                </label>
            </div>
            <!-- Color Select Option -->
            <div class="color-select">
                <p>Color</p>
                <label for="red">
                    <input type="radio" name="color" id="red">
                    <span class="color-1"></span>
                </label>
                <label for="green">
                    <input type="radio" name="color" id="green">
                    <span class="color-2"></span>
                </label>
                <label for="blue">
                    <input type="radio" name="color" id="blue">
                    <span class="color-3"></span>
                </label>
                <label for="pink">
                    <input type="radio" name="color" id="pink">
                    <span class="color-4"></span>
                </label>
                <label for="yellow">
                    <input type="radio" name="color" id="yellow">
                    <span class="color-5"></span>
                </label>
            </div>
            <!-- Quantity Select Option -->
            <div class="quantity-select">
                <p>Quantity</p>
                <input type="number" name="number" id="number" value="1" >
            </div>
           <!--Button -->
           <button>Buy Now</button>
          </form>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
