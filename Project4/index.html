<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        #wrapper {
            background-color: #fff;
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        .form {
            margin-top: 20px;
        }

        .guessField {
            padding: 10px;
            width: 100%;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .guessSubmit {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        .resultParas {
            margin-top: 20px;
        }

        .guesses {
            font-weight: bold;
        }

        .lastResult {
            font-weight: bold;
            font-size: 20px;
            color: #007BFF;
        }

        .lowOrHi {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and Guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form  class="form">
            <label for="guessFields" id="guess">Guess a number</label>
            <input type="text" name="guessFields" id="guessField" class="guessField">
            <input type="submit" value="Submit guess" id="subt" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

    <script src="/Project4/index.js"></script>
</body>
</html>
