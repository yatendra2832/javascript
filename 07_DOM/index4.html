<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding</title>
    <style></style>
  </head>
  <body style="background-color: black; color: white">
    <ul class="language">
      <li>Javascript</li>
    </ul>
    <script>
      function addLanguage(langName) {
        const li = document.createElement("li");
        li.innerHTML = `${langName}`;
        document.querySelector(".language").appendChild(li);
      }
      addLanguage("Python");
      addLanguage("CSS");
      //that function will add the lang name as the list item on calling the fucntion addLanguage
      function addMoreLang(langName) {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName));
        document.querySelector(".language").appendChild(li);
      }
      addMoreLang("goLang");

      // Edit and Removal
    /*   first step: we will select the second li 
         second step:we will create the element
         third step: we will set the content
         fourth step: we will have to replace
*/
      const langTwo = document.querySelector("li:nth-child(2)");
      const newli = document.createElement("li");
      newli.textContent = "C#";
      langTwo.replaceWith(newli)

      const secondLang =document.querySelector("li:first-child")
      secondLang.outerHTML='<li>TypeScript</li>'

    //   Remove
    const lastLang =document.querySelector('li:last-child')
    lastLang.remove()
    </script>
  </body>
  <!-- We have to add some list item  -->
</html>
