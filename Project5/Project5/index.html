<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Color</title>
    <style>
        body{
            background: #000;
            color: white;
        }
        h1{
            text-align: center;
            font-weight: bold;
            font-size: 33px;
        }
        button{
            display: flex;
            margin: auto;
            margin-top: 20px;
            padding:10px  40px;
            font-size: 23px;
            border:2px solid grey;
            border-radius: 10px;
            cursor: pointer;

        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Start Should change the background color after every second</h1>
    <div class="container">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
