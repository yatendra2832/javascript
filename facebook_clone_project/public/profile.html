<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page - SocialBook</title>
    <!-- Css file link -->
    <link rel="stylesheet" href="/facebook_clone_project/public/style.css" />
    <!-- font awesome scripting link for the icons  -->
    <script
      src="https://kit.fontawesome.com/f0c52e6884.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav>
      <div class="nav-left">
        <img
          src="/facebook_clone_project/images/logo.png"
          class="logo"
          alt=""
        />
        <ul>
          <li>
            <img
              src="/facebook_clone_project/images/notification.png"
              alt="notificationimg"
            />
          </li>
          <li>
            <img
              src="/facebook_clone_project/images/inbox.png"
              alt="inboximg"
            />
          </li>
          <li>
            <img
              src="/facebook_clone_project/images/video.png"
              alt="videoimg"
            />
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="search-box">
          <img src="/facebook_clone_project/images/search.png" alt="" />
          <input type="search" name="search" id="search" placeholder="Search" />
        </div>
        <div class="nav-user-icon online" onclick="settingsMenuToggle()">
          <img
            src="/facebook_clone_project/images/profile-pic.png"
            alt="profilepic"
          />
        </div>
      </div>
<!-- Setting Menu -->
      <div class="settings-menu">
        <!-- Dark mode light mode switch button  -->
        <div id="dark-btn">
       <span> </span>
        </div>

        <div class="settings-menu-inner">
          <div class="user-profile">
            <img
              src="/facebook_clone_project/images/profile-pic.png"
              alt="profilepic"
            />
            <div>
              <p>Yatendra Singh</p>
              <a href="#">See Your Profile</a>
            </div>
          </div>
          <hr>
          <div class="user-profile">
            <img
              src="/facebook_clone_project/images/feedback.png"
              alt="profilepic"
            />
            <div>
              <p>Give Feedback</p>
              <a href="#">Help us to improve</a>
            </div>
          </div>
          <hr>
          <div class="setting-links">
            <img  class="settings-icon" src="/facebook_clone_project/images/setting.png" alt="setting">
            <a href="#">Settings & Privacy</a> <img src="/facebook_clone_project/images/arrow.png" alt="">
          </div>
          <div class="setting-links">
            <img  class="settings-icon" src="/facebook_clone_project/images/help.png" alt="setting">
            <a href="#">Help & Support</a> <img src="/facebook_clone_project/images/arrow.png" alt="">
          </div>
          <div class="setting-links">
            <img  class="settings-icon" src="/facebook_clone_project/images/display.png" alt="setting">
            <a href="#">Display & Accessibility</a> <img src="/facebook_clone_project/images/arrow.png" alt="">
          </div>
          <div class="setting-links">
            <img  class="settings-icon" src="/facebook_clone_project/images/logout.png" alt="setting">
            <a href="#">Logout</a> <img src="/facebook_clone_project/images/arrow.png" alt="">
          </div>
      </div>

      </div>

    </nav>
    <!-- Navbar End  -->

    <!-- Profile Page Start -->
<div class="profile-container">
<img src="/facebook_clone_project/images/cover.png" alt="" class="cover-img">

</div>
















    <!-- Profile Page End -->
    

    <div class="footer">
      <p>Copyright 2023 - Yatendra YadavjiEditing Youtube Channel</p>
    </div>

    <script src="/facebook_clone_project/public/script.js"></script>
  </body>
</html>
