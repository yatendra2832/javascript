<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Yatendra Yadav</title>
    <!-- Css file link -->
    <link rel="stylesheet" href="/facebook_clone_project/public/style.css">
    <!-- font awesome scripting link for the icons  -->
    <script src="https://kit.fontawesome.com/f0c52e6884.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar Start -->
    <nav >
        <div class="nav-left">
            <img src="/facebook_clone_project/images/logo.png" class="logo" alt="">
            <ul>
                <li><img src="/facebook_clone_project/images/notification.png" alt="notificationimg"></li>
                <li><img src="/facebook_clone_project/images/inbox.png" alt="inboximg"></li>
                <li><img src="/facebook_clone_project/images/video.png" alt="videoimg"></li>
                
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="/facebook_clone_project/images/search.png" alt="">
                <input type="search" name="search" id="search" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="/facebook_clone_project/images/profile-pic.png" alt="profilepic">
            </div>
        </div>
    </nav>
    <!-- Navbar End  -->
     
   

    <script src="/facebook_clone_project/public/script.js"></script>
</body>
</html>
