<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Events</title>
    <style>
        body{
            background: #000;
            color:white;
            margin: 0;
            padding: 0;
        }
        h2{
            text-align: center;
            font-family:cursive;
        }
        li{
            display:block;
            border:2px solid grey;
            text-align: center;
            margin:23px;
            padding:10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 23px;

        }
    </style>
</head>
<body>
    <h2>Amazing images</h2>
    <ul id="images">
        <li id="river" >Image River </li>
        <li id="mountain">Image Mountain</li>
        <li id="animals">Image Animals</li>
        <li id="road">Image Road</li>
    </ul>

    <script src="/Events/event.js"></script>
</body>
</html>
